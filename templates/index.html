<html>
<head>
    <title>PiLights</title>

    <script src="static/scripts/jquery-1.12.0.min.js"></script>
    <script src="static/scripts/spectrum.js"></script>
    <link rel="stylesheet" href="static/css/spectrum.css"/>


    <style>
        .full-spectrum .sp-palette {
        max-width: 200px;
        }

    </style>


    <script>
        $(function () {
            $("#solidColor").spectrum({
                color: "#{{ hex_color }}",
                change: function(color) {
                    $.ajax({ url: "/color/" + color.toHexString().slice(1) });
                }
            });
        });

    </script>


</head>

<body>

Solid color: <input type='text' id="solidColor"/>

</body>

</html>
